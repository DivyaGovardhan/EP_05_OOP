{% extends "base_generic.html" %}

{% block content %}
  <form method="POST" action="{% url 'forgot_password' %}">
    {% csrf_token %}
    <h3>Введите ваш Email:</h3>
    <p>{{ form.email }}</p>
    <button type="submit">Сбросить пароль</button>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
{% endblock %}
